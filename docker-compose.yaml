version: '3'

# Environment variables can be overridden by a .env file
x-environment: &default-env
  TZ: Brisbane/Australia
  PUID: 1000
  PGID: 1000

# Shared volume configurations
x-volumes: &default-volumes
  - ${CONFIG_DIR:-.}:/config
  - ${MEDIA_DIR:-.}/downloads:/downloads
  - ${MEDIA_DIR:-.}/movies:/data/movies
  - ${MEDIA_DIR:-.}/tv:/data/tv
  - ${MEDIA_DIR:-.}/music:/data/music
  - ${TEMP_DIR:-.}/temp:/temp

services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: media_radarr
    environment:
      <<: *default-env
    volumes:
      - ${CONFIG_DIR:-.}/radarr:/config
      - ${MEDIA_DIR:-.}/movies:/data/movies
      - ${MEDIA_DIR:-.}/downloads:/downloads
    links:
      - transmission
      - nzbget
      - plex
    ports:
      - 7878:7878
    deploy:
      resources:
        limits:
          cpus: '1'
    restart: unless-stopped


  sonarr:
    image: linuxserver/sonarr
    restart: "unless-stopped"
    ports:
      - 8989:8989
    environment:
      - TZ=Brisbane/Australia
      - PUID=1000
      - PGID=999
      - PASSWORD=Ry1an2345!
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR:-.}/sonarr:/config
      - ${MEDIA_DIR:-.}/tv:/data/tv
      - ${TEMP_DIR:-.}/sonarr/downloads:/downloads
    links:
      - transmission
      - nzbget
      - plex
    deploy:
      resources:
        limits:
          cpus: '1'

  mdblistarr:
    container_name: mdblistarr
    image: linaspurinis/mdblistarr:latest
    environment:
      - PORT=5353
    volumes:
      - ${CONFIG_DIR:-.}/mdblistarr/db:/usr/src/db/
    links:
      - sonarr
      - radarr
    ports:
      - 5353:5353

  nzbget:
    image: linuxserver/nzbget
    restart: "unless-stopped"
    ports:
      - 6789:6789
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR:-.}/nzbget:/config
      - ${TEMP_DIR:-.}/nzbget/downloads:/downloads
      # - ./tv:/tv
      # - ./movies:/movies
    environment:
      - TZ=Brisbane/Australia
      - PUID=1000
      - PGID=999
    deploy:
      resources:
        limits:
          cpus: '1'

  transmission:
    image: linuxserver/transmission
    restart: "unless-stopped"
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_DIR:-.}/transmission:/config
      - ${TEMP_DIR:-.}/transmission/downloads:/downloads
      - ${TEMP_DIR:-.}/transmission/watch:/watch
    environment:
      - TZ=Brisbane/Australia
      - PUID=1000
      - PGID=999

  plex:
    image: linuxserver/plex
    network_mode: "host"
    restart: "unless-stopped"
    environment:
      - VERSION=latest
      - TZ=Brisbane/Australia
      - PUID=1000
      - PGID=999
    volumes:
      - ${CONFIG_DIR:-.}/plex:/config
      - ${MEDIA_DIR:-.}/tv:/data/tvshows
      - ${MEDIA_DIR:-.}/movies:/data/movies
      - ${MEDIA_DIR:-.}/music:/data/music
      - ${TEMP_DIR:-.}/plex/transcode:/transcode
  
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    links:
      - plex
      - sonarr
      - radarr
    volumes:
      - ${CONFIG_DIR:-.}/overseerr:/config
    ports:
      - 5055:5055
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Brisbane
    volumes:
      - ${CONFIG_DIR:-.}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  qbittorrent-nox:
    container_name: qbittorrent-nox
    environment:
      #- PAGID=10000
      #- PGID=1000
      #- PUID=1000
      - QBT_EULA=accept
      - QBT_WEBUI_PORT=8181
      #- TZ=UTC
      #- UMASK=022
    image: qbittorrentofficial/qbittorrent-nox:latest
    ports:
      # for bittorrent traffic
      - 6881:6881/tcp
      - 6881:6881/udp
      # for WebUI
      - 8181:8181/tcp
    read_only: true
    stop_grace_period: 30m
    tmpfs:
      - /tmp
    tty: true
    volumes:
      - ${CONFIG_DIR:-.}/qbittorent:/config
      - ${TEMP_DIR:-.}/downloads:/downloads
      - ${TEMP_DIR:-.}/qbittorrent/temp:/temp
    restart: unless-stopped

  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - URL=snappyapps.com.au
      - VALIDATION=http
      - SUBDOMAINS=nzbget,sonarr,radarr,plex,overseerr
      - EMAIL=ryan.knell@gmail.com
      - ONLY_SUBDOMAINS=true
    volumes:
      - ${CONFIG_DIR:-.}/nginx:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

